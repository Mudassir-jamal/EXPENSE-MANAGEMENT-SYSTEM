<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EXPENSE MANAGEMENT</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel='stylesheet' type='text/css' href='login.css'>

</head>
<body>
    <div id="wrapper">
        <!-- <div><h1 style="text-align: center;">Welcome to Expense Management System!</h1></div> -->
        <section id="signup">
             <div id="signup-wrapper">
            <div id="top-items">
                <h1>New Here?</h1>
                 <h6>Sign Up to 'EXPENSE MANAGEMENT SYSTEM'<br> for better experience!</h6>
                  <button onclick="goToSignUp()">SIGN UP</button>

                  <div><img src="images/login images/login.svg"/></div>
            </div>

<!-- <img src="images/login images/login.svg"> -->
        </div>
        </section>


        <!-- section 2 start -->
       
    <section id="signin">
      <h1>Sign in</h1>

       <form id="login" action="" method="" onsubmit="logIn(event)">
        <div>
           <div class="input"> 
        <i class="fad fa-user"></i>
        <input type="text" placeholder="Email" id="username" required></div>

         <div class="input">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="pass" required></div>

        <div><input type="submit" value="Login" id="login-btn"></div>

            </div>
       </form>

         <p class="social-text">Or Sign in With social platforms </p>
            <div id="social-icon">
                <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>

                <a href="#" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>

                <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                </a>

            </div>

       



    </section>





    
    

</div><!------------- main wrapper--------------------->


    <script src="login.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
