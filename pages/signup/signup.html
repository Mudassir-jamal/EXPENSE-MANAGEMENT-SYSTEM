<body>
    <div id="wrapper"></div>

        <!------------------------sec 1 ----------------------- -->
                   
    <section id="signin">
         <div id="back-btn" onclick="goToLogIn()"><i class="fas fa-chevron-double-left"></i></div>
        <h1>Sign Up</h1>
  
         <form id="login" onsubmit="signUp(event)">
          <div>
             <div class="input"> 
          <i class="fad fa-user"></i>
          <input type="text" placeholder="Username" id="username" required></div>

          <div class="input"> 
            <i class="fad fa-envelope"></i>
            <input type="email" placeholder="Email" id="Email" required></div>
    
  
           <div class="input">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" id="pass" required></div>


          <div class="input">
            <i class="fas fa-check-square"></i>
            <input type="password" placeholder="Confirm Password" id="cpass" required></div>
  
          <div><input type="submit" value="submit" id="login-btn" ></div>
  
              </div>
         </form>
  
           
  
              </div>
  
         
  
  
  
      </section>

        <section id='right'>
            <h1 style="text-align: center;">Welcome to Expense Management System!</h1>
            <img src="../signup/../../images/signup images/signup.svg">
        </section>
     
       </div>
    


    </div><!----------------wrapper--------------------->
